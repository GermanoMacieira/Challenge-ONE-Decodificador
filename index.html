<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Decodificador</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo_alura" src="./imagens/logo-alura.png" alt="Letra a minúscula como logo da alura">
        <!-- <p class="decodificador__texto">Decodificador de Texto</p>
        <p class="challenge">Challenge Oracle ONE</p> -->
    </header>

    <main>
        <section class="esquerda">
            <textarea class="text_input" placeholder="Digite apenas letras minúsculas e sem acento." 
            cols="50" rows="15"></textarea>
            
            <div class="botoes">
                <button class="btn_criptografar" onclick="btnCriptografar()">Criptografar</button>
                <button class="btn_descriptografar" onclick="btnDescriptografar()">Descriptografar</button>
            </div>
        </section>
            
        <section class="direita">
            <textarea class="text_output" 
            cols="30" rows="15"></textarea>
            <button class="btn_copiar">Copiar</button>
        </section>
    </main>

    <footer class="rodape">
            <p>Desenvolvido por Germano</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>

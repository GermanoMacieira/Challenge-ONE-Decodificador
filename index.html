<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img class="logo_alura" src="./imagens/logo-alura.png" alt="Letra a minúscula como logo da alura">
    </header>

    <main>
        <section>
            <textarea class="text_input" placeholder="Digite apenas letras minúsculas e sem acento." cols="41" rows="4"></textarea>
            <div class="informativo">
                <img src="./imagens/exclamacao.png" alt="Pequena imagem de uma exclamação">
                <h6>Digite apenas letras minúsculas e sem acento.</h6>
            </div>
            <div>
                <button class="btn_criptografar">Criptografar</button>
                <button class="btn_descriptografar">Descriptografar</button>
            </div>
        </section>
            
        <section>
            <textarea class="text_output" cols="20" rows="10"></textarea>
            <button class="btn_copiar">Copiar</button>
        </section>
    </main>

    <footer>
        <div class="footer">
            <p>Desenvolvido por Germano</p>
        </div>
        
    </footer>
</body>
</html>
